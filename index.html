        body {

<body>

    <header>ðŸ‡¬ðŸ‡³ GuinÃ©e Web</header>

    <div class="container">

        <div class="card">
            <h3>CrÃ©er un compte</h3>
            <input type="text" id="username" placeholder="Ton nom">
            <button onclick="saveUser()">S'enregistrer</button>
        </div>

        <div class="card">
            <h3>Publier un message</h3>
            <textarea id="postText" placeholder="Quoi de neuf en GuinÃ©e ?"></textarea>
            <button onclick="addPost()">Publier</button>
        </div>

        <div class="card">
            <h3>Fil d'actualitÃ©</h3>
            <div id="feed"></div>
        </div>

    </div>

    <div class="footer">
        GuinÃ©e Web Â© 2026 - RÃ©seau social guinÃ©en
    </div>

    <script>
        let currentUser = localStorage.getItem("guineeUser");

        function saveUser() {
            const name = document.getElementById("username").value;
            if (!name) {
                alert("Entre ton nom !");
                return;
            }
            localStorage.setItem("guineeUser", name);
            currentUser = name;
            alert("Compte enregistrÃ© !");
        }

        function addPost() {
            const text = document.getElementById("postText").value;
            if (!text || !currentUser) {
                alert("Tu dois crÃ©er un compte et Ã©crire un message !");
                return;
            }

            const post = {
                user: currentUser,
                content: text,
                date: new Date().toLocaleString()
            };

            let posts = JSON.parse(localStorage.getItem("guineePosts")) || [];
            posts.unshift(post);
            localStorage.setItem("guineePosts", JSON.stringify(posts));

            document.getElementById("postText").value = "";
            displayPosts();
        }

        function displayPosts() {
            const feed = document.getElementById("feed");
            feed.innerHTML = "";

            let posts = JSON.parse(localStorage.getItem("guineePosts")) || [];

            posts.forEach(p => {
                const div = document.createElement("div");
                div.className = "post";
                div.innerHTML = "<strong>" + p.user + "</strong><br>" +
                    p.content + "<br><small>" + p.date + "</small>";
                feed.appendChild(div);
            });
        }

        displayPosts();
    </script>
